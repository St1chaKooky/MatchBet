name: match_bet
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  google_fonts: ^5.1.0
  auto_route: ^7.8.0
  dio: ^5.3.2
  flutter_bloc: ^8.1.3
  intl: ^0.18.1
  json_annotation: ^4.8.1
  cloud_firestore: ^4.12.1
  firebase_core: ^2.17.0
  firebase_auth: ^4.10.1
  firebase_storage: ^11.4.0
  equatable: ^2.0.5
  flow_builder: ^0.0.9
  image_picker: ^1.0.4
  image_cropper: ^5.0.0

flutter_launcher_icons:
  android: true
  remove_alpha_ios: true
  ios: true
  image_path: "assets/logo.png"

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  auto_route_generator: ^7.3.1

flutter:
  uses-material-design: true

  assets:
    - images/googleLogo.png
    - images/argentina.png
    - images/arow.png
    - images/argentina.svg
    - images/like.svg
    - images/dizlike.svg
    - assets/main.png
    - assets/add.png
    - assets/acc.png



    



